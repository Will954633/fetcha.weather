<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-dialog {
      background: white;
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 20px;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      line-height: 1;
    }
    
    .close-btn:hover {
      color: #000;
    }
    
    .modal-body {
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .input-hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
    }
    
    .output {
      margin-top: 20px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 4px;
      display: none;
    }
    
    .output.show {
      display: block;
    }
    
    .output pre {
      margin: 0;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Modal Test</h1>
  <button onclick="openModal()" class="btn btn-primary">Open Modal</button>
  
  <div id="output" class="output">
    <strong>Form Data:</strong>
    <pre id="outputText"></pre>
  </div>

  <!-- Modal -->
  <div id="testModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3>Generate API Key</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      
      <div class="modal-body">
        <form id="keyForm" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label for="keyName">Key Name (optional)</label>
            <input 
              type="text" 
              id="keyName" 
              name="keyName"
              placeholder="e.g., Production API, Development"
            />
            <p class="input-hint">Give your key a name to help you identify it later</p>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="handleSubmit(event)">Generate Key</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      console.log('Opening modal...');
      const modal = document.getElementById('testModal');
      modal.classList.add('show');
      document.getElementById('keyName').focus();
    }

    function closeModal() {
      console.log('Closing modal...');
      const modal = document.getElementById('testModal');
      modal.classList.remove('show');
      document.getElementById('keyForm').reset();
    }

    function handleSubmit(event) {
      event.preventDefault();
      console.log('Form submitted!');
      
      const keyName = document.getElementById('keyName').value.trim();
      const data = {
        name: keyName || 'Untitled Key',
        timestamp: new Date().toISOString()
      };
      
      console.log('Captured data:', data);
      
      // Display the captured data
      document.getElementById('outputText').textContent = JSON.stringify(data, null, 2);
      document.getElementById('output').classList.add('show');
      
      // Close modal
      closeModal();
      
      alert('Modal works! Data captured: ' + data.name);
    }

    // Close modal when clicking outside
    document.getElementById('testModal').addEventListener('click', function(event) {
      if (event.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
