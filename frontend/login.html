<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fetcha Weather â€” Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <header class="auth-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 8px;">
          <svg width="180" height="36" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="40" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="600" fill="#2c3e50">Fetcha</text>
            <text x="110" y="40" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="400" fill="#3498db">Weather</text>
          </svg>
        </div>
        <h1 style="margin-top: 0;">Welcome to Fetcha Weather</h1>
        <p>Access comprehensive Australian weather data through our API</p>
      </header>

      <div class="auth-tabs">
        <button id="loginTab" class="auth-tab active">Sign In</button>
        <button id="signupTab" class="auth-tab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="your@email.com" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div class="forgot-password-link">
          <a href="forgot-password.html">Forgot your password?</a>
        </div>

        <button type="submit" class="auth-btn primary">Sign In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form hidden">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input id="signupName" type="text" placeholder="Your full name" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" placeholder="your@email.com" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" placeholder="Create a password" required autocomplete="new-password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password" required autocomplete="new-password" />
        </div>

        <button type="submit" class="auth-btn primary">Create Account</button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <button id="googleSignIn" class="auth-btn google">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div id="authStatus" class="status hidden"></div>

      <div class="auth-footer">
        <p>By signing in, you agree to our Terms of Service and Privacy Policy.</p>
      </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/weather-auth.js"></script>
</body>
</html>
