<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fetcha — Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <header class="auth-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 8px;">
          <svg width="120" height="36" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="#2c3e50">Fetcha</text>
            <svg x="124" y="23" width="18" height="20" viewBox="0 0 24 24" fill="none" stroke="#2c3e50" stroke-width="2">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            </svg>
          </svg>
        </div>
        <h1 style="margin-top: 0;">Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password</p>
      </header>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input id="resetEmail" type="email" placeholder="your@email.com" required autocomplete="username" />
        </div>

        <button type="submit" class="auth-btn primary">Send Reset Link</button>
      </form>

      <div class="auth-footer">
        <p><a href="login.html">← Back to Sign In</a></p>
      </div>

      <div id="authStatus" class="status hidden"></div>
    </div>
  </main>

  <script src="js/forgot-password.js"></script>
</body>
</html>
